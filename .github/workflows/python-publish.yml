name: Build, Release & publish

on:
  push:
    tags:
      - "upstream/*"

permissions:
  contents: write   # needed to create releases & upload assets
  id-token: write   # needed for PyPI Trusted Publishing (OIDC)

jobs:
  build-release-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist + wheel
        run: |
          python -m pip install -U pip build
          python -m build

      # Create a GitHub Release for this tag and upload dist/*
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "debmake ${GITHUB_REF_NAME#upstream/} (unofficial)"
          files: dist/*
          generate_release_notes: true

      # Publish to PyPI using Trusted Publishing (no token)
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
